<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bloques de GitHub</title>
</head>
<body>
    <h1>GitHub Blocks</h1>
    <div class="blue">
        <img src="https://octodex.github.com/images/dojocat.jpg" alt="dojocat" />
        <img src="https://octodex.github.com/images/octoliberty.png" alt="OctoLiberty"/>
        <img src="https://octodex.github.com/images/kimonotocat.png" alt="kimonotocat" />
    </div>
    <div class="pink">
        <img src="https://octodex.github.com/images/nyantocat.gif" alt="Nyantocat" />
        <img src="https://octodex.github.com/images/gracehoppertocat.jpg" alt="gracehoppertocat" />
    
    </div>
    <div class="white">
        <img src="https://octodex.github.com/images/linktocat.jpg" alt="linktocat" />
        <img src="https://octodex.github.com/images/chellocat.jpg" alt="chellocat" />
        <img src="https://octodex.github.com/images/megacat-2.png" alt="megacat" />
    </div>
</body>
</html>
