<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div >
        <label>First Name: *</label>
        <input type="text">
    </div>
    <div >
        <label>Last Name: *</label>
        <input type="text" />
    </div>
    <div >
        <label>Email Address: *</label>
        <input type="text" />
    </div>
    <div >
        <label>Password: *</label>
        <input type="password" />
    </div>
    <div >
        <label>Confirm Password: *</label>
        <input type="password" />
    </div>
    <div >
        <label>Birthday: *</label>
        <input type="date" />
    </div>
    <div>
        <label>Gender Identity:</label>
        <div >
            <input type="radio" /><label>Male</label>
            <input type="radio" /><label>Female</label>
            <input type="radio" /><label>Non-binary</label>
            <input type="radio" /><label>I prefer not to answer</label>
        </div>
    </div>
    <div>
        <label>A short description about myself:</label><br />
        <textarea></textarea>
    </div>
    <div >
        <label>Favorite Language: </label>
        <select>
            <option selected value="js">Javascript</option>
            <option value="py">Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" checked />
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <button>Create Account</button>
    <h5>* Indicates a required field</h5>
</body>
</html>
