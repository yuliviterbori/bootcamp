<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Me gusta</title>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <h2>Your Feed</h2>
    <div class="main-content">
        <div>
            <div class="card card-profile">
                <img src="https://cdn.vectorstock.com/i/1000x1000/01/69/businesswoman-character-avatar-icon-vector-12800169.webp" alt="avatar" />
                <a href="/">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="feed">
            <div class="card">
                <div class="card-header">
                    <h3>Neil M</h3>
                    <div class="card-likes">
                        <span id="likecount0">9 like(s)</span>
                        <button onclick="addLike(0)">Like</button>
                    </div>
                </div>
                <p>
                    I just set up this new discord bot, let me know what you all think. <a href="/">link</a>
                </p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Nichole K</h3>
                    <div class="card-likes">
                        <span id="likecount1">12 like(s)</span>
                        <button onclick="addLike(1)">Like</button>
                    </div>
                </div>
                <p>
                    Just finished my <a href="/">next comic</a>, check it out.
                </p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Jim R</h3>
                    <div class="card-likes">
                        <span id="likecount2">9 like(s)</span>
                        <button onclick="addLike(2)">Like</button>
                    </div>
                </div>
                <p>
                    I can't stop listening to the <a href="/">new album</a>.<br>
                    Who else is liking it?
                </p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
